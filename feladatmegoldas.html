    <div class="wrapper">

    <div class="calculator">
        <h2>Termodinamikai számítások</h2>
        <p class="keplet">TÖRVÉNY: pV=nRT</p>
        
        <div class="input-group">
            <label for="P">p - nyomás(Pa):</label>
            <input type="number" id="P" step="any">
        </div>

        <div class="input-group">
            <label for="V">V - térfogat(m<sup>3</sup>):</label>
            <input type="number" id="V" step="any">
        </div>

        <div class="input-group">
            <label for="n">n - móltömeg(kmol):</label>
            <input type="number" id="n" step="any">
        </div>
        
        <div class="input-group">
            <label for="R">R - univerzális gázállandó(J/kmolK):</label>
            <input type="number" id="R" step="any" value="8.314">
        </div>
        
        <div class="input-group">
            <label for="T">T - hőmérséklet(K):</label>
            <input type="number" id="T" step="any"> 
        </div> 
    
        <button onclick="calculate()">Számolj!</button>
    
        <p id="result"></p>
    </div>
    </div>

</body>
