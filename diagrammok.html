    <div class="diagrammok">
        <div class="izoterm">
            <p class="cim">IZOTERM ÁTALAKULÁS => pV=állandó; T=állandó</p>
            <form id="izotermForm">
                <label for="izotermMinPressure">p<sub>kezdeti</sub>(Pa):</label>
                <input type="number" id="izotermMinPressure" name="minPressure" required><br><br>
                <label for="izotermMaxPressure">p<sub>kezdeti</sub>(Pa):</label>
                <input type="number" id="izotermMaxPressure" name="maxPressure" required><br><br>
                <label for="izotermMinVolume">V<sub>kezdeti</sub>(m<sup>3</sup>):</label>
                <input type="number" id="izotermMinVolume" name="minVolume" required><br><br>
                <label for="izotermMaxVolume">V<sub>kezdeti</sub>(m<sup>3</sup>):</label>
                <input type="number" id="izotermMaxVolume" name="maxVolume" required><br><br>
                <button type="button" onclick="drawChart1('izotermForm', 'chart1')">Ábrázold!</button>
            </form>
            <canvas id="chart1" class="chart"></canvas> 
        </div>

        <div class="izobar">
            <p class="cim">IZOBÁR ÁTALAKULÁS => V/T=állandó; p=állandó</p>
            <form id="izobarForm">
                <label for="izobarMinVolume">V<sub>kezdeti</sub>(m<sup>3</sup>):</label>
                <input type="number" id="izobarMinVolume" name="minVolume" required><br><br>
                <label for="izobarMaxVolume">V<sub>végső</sub>(m<sup>3</sup>):</label>
                <input type="number" id="izobarMaxVolume" name="maxVolume" required><br><br>
                <label for="izobarMinTemperature">T<sub>kezdeti</sub>(K):</label>
                <input type="number" id="izobarMinTemperature" name="minTemperature" required><br><br>
                <label for="izobarMaxTemperature">T<sub>kezdeti</sub>(K):</label>
                <input type="number" id="izobarMaxTemperature" name="maxTemperature" required><br><br>
                <button type="button" onclick="drawChart2('izobarForm', 'chart2')">Ábrázold!</button>
            </form>
            <canvas id="chart2" class="chart"></canvas>
        </div>

        <div class="izochor">
            <p class="cim">IZOCHOR ÁTALAKULÁS => p/T=állandó; V=állandó</p>
            <form id="izochorForm">
                <label for="izochorMinPressure">p<sub>kezdeti</sub>(Pa):</label>
                <input type="number" id="izochorMinPressure" name="minPressure" required><br><br>
                <label for="izochorMaxPressure">p<sub>kezdeti</sub>(Pa):</label>
                <input type="number" id="izochorMaxPressure" name="maxPressure" required><br><br>
                <label for="izochorMinTemperature">T<sub>kezdeti</sub>(K):</label>
                <input type="number" id="izochorMinTemperature" name="minTemperature" required><br><br>
                <label for="izochorMaxTemperature">T<sub>kezdeti</sub>(K):</label>
                <input type="number" id="izochorMaxTemperature" name="maxTemperature" required><br><br>
                <button type="button" onclick="drawChart3('izochorForm', 'chart3')">Ábrázold!</button>
            </form>
            <canvas id="chart3" class="chart"></canvas>
        </div>
    </div>
